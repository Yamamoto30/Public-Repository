<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>水分摂取管理アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
      
        h1 {
            color: #333;
        }
        .menu-container {
            width: 80%;
            max-width: 600px;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .menu-item {
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            border: 1px solid #ccc;
        }
        .menu-item:hover {
            background-color: #e6f2ff;
        }
    </style>
</head>
<body>
    <h1>水分摂取管理アプリ</h1>
    <p>健康的な水分摂取習慣を記録・管理しましょう</p>
    
    <div class="menu-container">
        <a th:href="@{/show-water-form}" class="menu-item">水分摂取を記録する</a>
        <a th:href="@{/water-intake-list}" class="menu-item">水分摂取履歴を見る</a>
        <a th:href="@{/show-goal-form}" class="menu-item">目標摂取量を設定する</a>
        <a th:href="@{/settings}" class="menu-item">設定（ID/パスワード変更）</a>

    </div>
    
    <!-- ログアウトボタン -->
    <form action="#" th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">ログアウト</button>
    </form>
</body>
</html>
